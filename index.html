<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .bold{
                font-weight: bold;
            }
            .italic{
                font-style: italic;
            }
            .left{
                text-align: left;
                font-weight: bold;
            }
            .center{
                text-align: center;
                font-weight: bold;
            }
            .upper{
                text-transform: uppercase;
            }
            .lower{
                text-transform: lowercase;
            }
            .capital{
                text-transform: capitalize;
            }
        </style>
        
    </head>

    <header class="text-purple-500 text-center text-7xl p-10 border-4 border-b-gray-400 shadow-md">TEXT EDITOR
    </header>
    
    <body>
        <div class="flex flex-row gap-2 m-5 text-center justify-center">
            <button type="button" onclick="bold()"
            class="text-purple-300 border-4 border-purple-500 rounded m-1 text-sm font-semibold px-4 py-3 min-w-96">Bold</button>

            <button type="button" onclick="italic()" 
            class="text-purple-300 border-4 border-purple-500 rounded m-1 text-sm font-semibold px-4 py-3">Italic</button>

            <button type="button" onclick="document.getElementById('textbox').style.textAlign='left'"
            class="text-purple-300 border-4 border-purple-500 rounded m-1 text-sm font-semibold px-4 py-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" />
                </svg>                  
            </button>

            <button type="button" onclick="document.getElementById('textbox').style.textAlign='center'"
            class="text-purple-300 border-4 border-purple-500 rounded m-1 text-sm font-semibold px-4 py-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5" />
                  </svg>                                  
            </button>

            <button type="button" onclick="document.getElementById('textbox').style.textAlign='right'"
            class="text-purple-300 border-4 border-purple-500 rounded m-1 text-sm font-semibold px-4 py-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
                  </svg>                                    
            </button>

            <button type="button" onclick="uppercase()"
            class="text-purple-300 border-4 border-purple-500 rounded m-1 text-sm font-semibold px-4 py-3">Upper case</button>

            <button type="button" onclick="lowercase()"
            class="text-purple-300 border-4 border-purple-500 rounded m-1 text-sm font-semibold px-4 py-3">Lower case</button>

            <button type="button" onclick="capitalize()"
            class="text-purple-300 border-4 border-purple-500 rounded m-1 text-sm font-semibold px-4 py-3">Capitalize</button>

            <button type="button" onclick="document.getElementById('textbox').value=''"
            class="text-purple-300 border-4 border-purple-500 rounded m-1 text-sm font-semibold px-4 py-3">Clear text</button>
        </div>

        <div class="mx-40 my-7 py-5">
            <textarea id="textbox" name="textbox" rows="10" cols="5" placeholder="Your text here"
            class="border-4  border-purple-500 p-10 w-full h-96 text-left"></textarea>
        </div>
    </body>
    <script>
            function bold() {
                document.getElementById('textbox').classList.toggle('bold');
            }
            function italic() {
                document.getElementById('textbox').classList.toggle('italic');
            }
            function uppercase() {
                document.getElementById('textbox').classList.toggle('upper')
            }
            function lowercase() {
                document.getElementById('textbox').classList.toggle('lower')
            }
            function capitalize() {
                document.getElementById('textbox').classList.toggle('capital')
            }
            function leftalign() {
                document.getElementById('textbox').classList.add('left');
            }
            function centeralign() {
                document.getElementById('textbox').classList.add('center');
            }
        
        </script>
        </html>
